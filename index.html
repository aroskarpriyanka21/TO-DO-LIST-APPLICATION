<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-box">
            <h1>To-Do List <img src="to-do.png" alt="logo" class="logo"></h1>

            <div class="input-box">
                <input type="text" placeholder="Add task here" id="input-text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="task-list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
